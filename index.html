<!DOCTYPE html>
<html>

<head>
    <title>Bookstore</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bookstore-top-section">
        <h1 class="bookstore-top-section-heading">Explore Bestselling Books</h1>
    </div>
    <div class="bookstore-bottom-section">
        <div class="book-row">
            <div class="book-card">
                <img src="https://miro.medium.com/v2/resize:fit:560/1*tWJ1Ufs_zisbwM5W-xYuSg.png" class="book-card-image" />
                <h1 class="book-card-name">The 5 AM Club</h1>
                <p class="book-card-price">Rs 499</p>
            </div>

            <div class="book-card">
                <img src="https://i0.wp.com/thediaryofshraddha.com/wp-content/uploads/2023/05/IMG_3496.jpg?fit=480%2C640&ssl=1" class="book-card-image" />
                <h1 class="book-card-name">8 Rules Of L</h1>
                <p class="book-card-price">Rs 350</p>
            </div>
        </div>

        <div class="book-row">
            <div class="book-card">
                <img src="https://rukminim2.flixcart.com/blobio/400/400/20181026/blobio-20181026_vnrcqmhu.jpg?q=90" class="book-card-image" />
                <h1 class="book-card-name">The Girl in Room 108</h1>
                <p class="book-card-price">Rs 299</p>
            </div>

            <div class="book-card">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/book/9/e/z/amma-diarylo-konni-pageelu-original-imah4bffqchvnydt.jpeg?q=90&crop=false" class="book-card-image" />
                <h1 class="book-card-name">Amma Dairy lo Konni Pageelu</h1>
                <p class="book-card-price">Rs 450</p>
            </div>
        </div>
        <button class="view-more-btn">View More</button>
    </div>
</body>

</html>
